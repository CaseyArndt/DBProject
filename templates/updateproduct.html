{% extends 'base.html' %}

{% block head %}
<title>Update Product</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Product</h1>
    <form action="/updateproduct/{{product.product_id}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" name="product_name" id="product_name" value="{{product.product_name}}">
            </div>
            <div class="col">
                <label for="product_inventory">Product Inventory</label>
                <input type="text" class="form-control" name="product_inventory" id ="product_inventory" value="{{product.product_inventory}}">
            </div>
            <div class="col">
                <label for="product_price">Product Price</label>
                <input type="text" class="form-control" name="product_price" id ="product_price" value="{{product.product_price}}">
            </div>
            <div class="col">
                <label for="product_description">Product Description</label>
                <input type="text" class="form-control" name="product_description" id ="product_description" value="{{product.product_description}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
