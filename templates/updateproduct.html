{% extends 'base.html' %}

{% block head %}
<title>Update Product</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Product</h1>
    <form action="/updateproduct/{{product.product_id}}" method="POST" class="text-center">
        <div class="form-group">
            <input type="text" name="product_name" id="product_name" {% if product.product_name %} value="{{product.product_name}}" {% else %} placeholder="Product Name" {% endif %}>
            <input type="text" name="product_inventory" id ="product_inventory" {% if product.product_inventory %} value="{{product.product_inventory}}" {% else %} placeholder="Product Inventory" {% endif %}>
            <input type="text" name="product_price" id ="product_price" {% if product.product_price %} value="{{product.product_price}}" {% else %} placeholder="Product Price" {% endif %}>
            <input type="text" name="product_description" id ="product_description" {% if product.product_description %} value="{{product.product_description}}" {% else %} placeholder="Product Description" {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
