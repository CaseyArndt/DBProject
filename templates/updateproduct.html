{% extends 'base.html' %}

{% block head %}
<title>Update Product</title>
{% endblock %}


{% block body %}
<div class="content">

    <h1 style="text-align: center">Update Product</h1>
    <div class="form">
        <form action="/updateproduct/{{product.product_id}}" method="POST">
            <input type="text" name="product_name" id="product_name" value="{{product.product_name}}">
            <input type="text" name="product_inventory" id ="product_inventory" value ="{{product.product_inventory}}">
            <input type="text" name="product_price" id ="product_price" value ="{{product.product_price}}">
            <input type="text" name="product_description" id ="product_description" value ="{{product.product_description}}">
            <input type="submit" value="Submit">
        </form>
    </div>

</div>
{% endblock %}
