{% extends 'base.html' %}

{% block head %}
<title>Update Category</title>
{% endblock %}


{% block body %}
<div class="content">

    <h1 style="text-align: center">Update Category</h1>
    <div class="form">
        <form action="/updatecategory/{{category.category_id}}" method="POST">
            <input type="text" name="category_name" id="category_name" value="{{category.category_name}}">
            <input type="text" name="category_description" id ="category_description" value ="{{category.category_description}}">
            <input type="submit" value="Submit">
        </form>
    </div>

</div>
{% endblock %}
