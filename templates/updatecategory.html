{% extends 'base.html' %}

{% block head %}
<title>Update Category</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Category</h1>
    <form action="/updatecategory/{{category.category_id}}" method="POST" class="text-center">
        <div class="form-group">
            <input type="text" name="category_name" id="category_name" {% if category.category_name %} value="{{category.category_name}}" {% else %} placeholder="Category Name" {% endif %}>
            <input type="text" name="category_description" id ="category_description" {% if category.category_description %} value="{{category.category_description}}" {% else %} placeholder="Category Description" {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
