{% extends 'base.html' %}

{% block head %}
<title>Update Order Item</title>
{% endblock %}


{% block body %}
<div class="content">

    <h1 style="text-align: center">Update Order Item</h1>
    <div class="form">
        <form action="/updateorderitem/{{order_item.item_id}}" method="POST">
            <input type="text" name="order_id" id="order_id" value="{{order_item.order_id}}">
            <input type="text" name="product_id" id ="product_id" value ="{{order_item.product_id}}">
            <input type="text" name="item_quantity" id ="item_quantity" value ="{{order_item.item_quantity}}">
            <input type="text" name="item_price" id ="item_price" value ="{{order_item.item_price}}">
            <input type="submit" value="Submit">
        </form>
    </div>

</div>
{% endblock %}
