{% extends 'base.html' %}

{% block head %}
<title>Update Order Item</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Order Item</h1>
    <form action="/updateorderitem/{{order_item.item_id}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="order_id">Order ID</label>
                <input type="text" class="form-control" name="order_id" id="order_id" value="{{order_item.order_id}}">                
            </div>
            <div class="col">
                <label for="product_id">Product ID</label>
                <input type="text" class="form-control" name="product_id" id ="product_id" value="{{order_item.product_id}}">
            </div>
            <div class="col">
                <label for="item_quantity">Item Quantity</label>
                <input type="text" class="form-control" name="item_quantity" id ="item_quantity" value="{{order_item.item_quantity}}">
            </div>
            <div class="col">
                <label for="item_price">Item Price</label>
                <input type="text" class="form-control" name="item_price" id ="item_price" value ="{{order_item.item_price}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
