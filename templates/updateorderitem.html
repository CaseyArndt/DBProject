{% extends 'base.html' %}

{% block head %}
<title>Update Order Item</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Order Item</h1>
    <form action="/updatedorderitem/{{order_items[0][0]}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="order">Order</label>
                <select class="form-select" name="order" id ="order">
                    <option value="{{order_items[0][2]}}" selected>{{order_items[0][2]}}</option>
                    {% for order in orders %}
                        <option value="{{order[0]}}">{{order[0]}}</option>
                    {% endfor %}
                </select>
                <div class="col">
                    <label for="product">Product</label>
                    <select class="form-select" name="product" id ="product">
                        <option value="{{order_items[0][1]}}" selected>{{order_items[0][1]}}</option>
                        {% for product in products %}
                            <option value="{{product[0]}}">{{product[0]}}. {{product[1]}}</option>                        
                        {% endfor %}
                    </select>
            <div class="col">
                <label for="item_quantity">Item Quantity</label>
                <input type="text" class="form-control" name="item_quantity" id ="item_quantity" value="{{order_items[0][3]}}">
            </div>
            <div class="col">
                <label for="item_price">Item Price</label>
                <input type="text" class="form-control" name="item_price" id ="item_price" value ="{{order_items[0][4]}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
