{% extends 'base.html' %}

{% block head %}
<title>Update Order Item</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center" style="padding: 10px;">Update Order Item</h1>
    <form action="/updatedorderitem/{{order_items[0][0]}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="order">Order Details</label>
                <select class="form-select" name="order" id ="order">
                    <option value="{{order_item[5]}}" selected>{{order_item[1]}}</option>
                    {% for order in orders %}
                    {% if order[0] != order_item[5] %}
                    <option value="{{order[0]}}">{{order[1]}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="product">Product Name</label>
                <select class="form-select" name="product" id ="product">
                    <option value="{{order_item[6]}}" selected>{{order_item[2]}}</option>
                    {% for product in products %}
                    {% if product[0] != order_item[6] %}
                    <option value="{{product[0]}}">{{product[1]}}</option>  
                    {% endif %}                      
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="item_quantity">Item Quantity</label>
                <input type="text" class="form-control" name="item_quantity" id ="item_quantity" value="{{order_item[3]}}">
            </div>
            <div class="col">
                <label for="item_price">Item Price</label>
                <input type="text" class="form-control" name="item_price" id ="item_price" value ="{{order_item[4]}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
