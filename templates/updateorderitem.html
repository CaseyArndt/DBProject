{% extends 'base.html' %}

{% block head %}
<title>Update Order Item</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Order Item</h1>
    <form action="/updateorderitem/{{order_item.item_id}}" method="POST" class="text-center">
        <div class="form-group">
            <input type="text" name="order_id" id="order_id" {% if order_item.order_id %} value="{{order_item.order_id}}" {% else %} placeholder="Order ID" {% endif %}>
            <input type="text" name="product_id" id ="product_id" {% if order_item.product_id %} value="{{order_item.product_id}}" {% else %} placeholder="Product ID" {% endif %}>
            <input type="text" name="item_quantity" id ="item_quantity" {% if order_item.item_quantity %} value="{{order_item.item_quantity}}" {% else %} placeholder="Item Quantity" {% endif %}>
            <input type="text" name="item_price" id ="item_price" {% if order_item.item_price %} value ="{{order_item.item_price}}" {% else %} placeholder="Item Price" {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
