{% extends 'base.html' %}

{% block head %}
<title>Update Order</title>
{% endblock %}


{% block body %}
<div class="container" style="padding: 10px;">
    <h1 class="text-center">Update Order</h1>
    <form action="/updatedorder/{{order[0][0]}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="customer">Customer</label>
                <select class="form-select" name="customer" id ="customer">
                    {% if order[0][1] == None %}
                    <option value="" selected>NULL</option>
                    {% else %}
                    <option value="{{order[0][1]}}" selected>{{order_customer[0][1]}} {{order_customer[0][2]}} {{order_customer[0][3]}}</option>
                    {% endif %}
                    {% for customer in customers %}
                        {% if customer[0] != order[0][1] %}
                        <option value="{{customer[0]}}">{{customer[1]}} {{customer[2]}} {{customer[3]}}</option>
                        {% endif %}
                    {% endfor %}
                    <option value="">NULL</option>
                </select>
            </div>
            <div class="col">
                <label for="total_price">Total Price</label>
                <input type="text" class="form-control" name="total_price" id ="total_price" value="{{order[0][2]}}">
            </div>
            <div class="col">
                <label for="order_date">Order Date</label>
                <input type="date" class="form-control" name="order_date" id ="order_date" value="{{order[0][3]}}">
            </div>
            <div class="col">
                <label for="order_comments">Order Comments</label>
                <input type="text" class="form-control" name="order_comments" id ="order_comments" value="{{order[0][4]}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
