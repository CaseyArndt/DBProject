{% extends 'base.html' %}

{% block head %}
<title>Update Order</title>
{% endblock %}


{% block body %}
<div class="container">

    <h1 class="text-center">Update Order</h1>
    <form action="/updateorder/{{order.order_id}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="customer_id">Customer ID</label>
                <input type="text" class="form-control" name="customer_id" id="customer_id" value="{{order.customer_id}}">
            </div>
            <div class="col">
                <label for="total_price">Total Price</label>
                <input type="text" class="form-control" name="total_price" id ="total_price" value="{{order.total_price}}">
            </div>
            <div class="col">
                <label for="order_date">Order Date</label>
                <input type="text" class="form-control" name="order_date" id ="order_date" value="{{order.order_date}}">
            </div>
            <div class="col">
                <label for="order_comments">Order Comments</label>
                <input type="text" class="form-control" name="order_comments" id ="order_comments" value="{{order.order_comments}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
