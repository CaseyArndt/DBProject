{% extends 'base.html' %}

{% block head %}
<title>Update Shipment</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update Shipment</h1>
    <form action="/updateshipment/{{shipment.shipment_id}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="order_id">Order ID</label>
                <input type="text" class="form-control" name="order_id" id="order_id" value="{{shipment.order_id}}">
            </div>
            <div class="col">
                <label for="tracking_number">Tracking Number</label>
                <input type="text" class="form-control" name="tracking_number" id ="tracking_number" value="{{shipment.tracking_number}}">
            </div>
            <div class="col">
                <label for="date_shipped">Date Shipped</label>
                <input type="text" class="form-control" name="date_shipped" id ="date_shipped" value ="{{shipment.date_shipped}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
