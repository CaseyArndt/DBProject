{% extends 'base.html' %}

{% block head %}
<title>Update Shipment</title>
{% endblock %}


{% block body %}
<div class="content">

    <h1 style="text-align: center">Update Shipment</h1>
    <div class="form">
        <form action="/updateshipment/{{shipment.shipment_id}}" method="POST">
            <input type="text" name="order_id" id="order_id" value="{{shipment.order_id}}">
            <input type="text" name="tracking_number" id ="tracking_number" value ="{{shipment.tracking_number}}">
            <input type="text" name="date_shipped" id ="date_shipped" value ="{{shipment.date_shipped}}">
            <input type="submit" value="Submit">
        </form>
    </div>

</div>
{% endblock %}
