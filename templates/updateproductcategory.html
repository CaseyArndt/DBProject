{% extends 'base.html' %}

{% block head %}
<title>Update ProductCategory</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update ProductCategory</h1>
    <form action="/updatedproductcategory/?productID={{product_category[0][0]}}&categoryID={{product_category[0][1]}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="product">Product</label>
                <select class="form-select" name="product" id ="product">
                    <option value="{{product_category[0][0]}}" selected>{{product[0][1]}}</option>
                    {% for product in products %}
                        {% if product[0] != product_category[0][0] %}
                        <option value="{{product[0]}}">{{product[1]}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="category">Category</label>
                <select class="form-select" name="category" id ="category">
                    <option value="{{product_category[0][1]}}" selected>{{category[0][1]}}</option>
                    {% for category in categories %}
                        {% if category[0] != product_category[0][1] %}
                        <option value="{{category[0]}}">{{category[1]}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
