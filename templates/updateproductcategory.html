{% extends 'base.html' %}

{% block head %}
<title>Update ProductCategory</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1 class="text-center">Update ProductCategory</h1>
    <form action="/updateproductcategory/{{product_category.id}}" method="POST" class="text-center">
        <div class="row">
            <div class="col">
                <label for="product_id">Product ID</label>
                <input type="text" class="form-control" name="product_id" id="product_id" value="{{product_category.product_id}}">
            </div>
            <div class="col">
                <label for="category_id">Category ID</label>
                <input type="text" class="form-control" name="category_id" id ="category_id" value="{{product_category.category_id}}">
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
{% endblock %}
